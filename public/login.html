<!-- LOGIN SECTION -->
<div class="w-full max-w-md mx-auto bg-white bg-opacity-10 p-8 rounded-2xl shadow-lg backdrop-blur-md">
  <h1 class="text-2xl font-bold mb-4 text-center">Log In to $WATT</h1>
  <form action="/api/login" method="POST" class="space-y-5">
    <div>
      <label for="email" class="block mb-1 font-medium">Email</label>
      <input type="email" id="email" name="email" required
             class="w-full px-4 py-2 rounded-lg bg-white bg-opacity-20 focus:ring-2 focus:ring-pink-400"
             placeholder="you@example.com" />
    </div>
    <div>
      <label for="password" class="block mb-1 font-medium">Password</label>
      <input type="password" id="password" name="password" required
             class="w-full px-4 py-2 rounded-lg bg-white bg-opacity-20 focus:ring-2 focus:ring-pink-400"
             placeholder="********" />
    </div>
    <input type="hidden" name="csrfToken" value="{{csrfToken}}">
    <button type="submit"
            class="w-full py-3 bg-pink-500 rounded-xl hover:bg-pink-600 text-white font-semibold transition">
      Log In
    </button>
  </form>
</div>
<!-- END LOGIN SECTION -->
