<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Log In — $WATT</title>

  <!-- Security: CSP & Referrer -->
  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    script-src 'self' https://cdn.tailwindcss.com https://cdn.jsdelivr.net/npm/ethers@5/dist/ethers.min.js;
    style-src 'self' https://fonts.googleapis.com https://cdn.tailwindcss.com;
    font-src 'self' https://fonts.gstatic.com;
    img-src 'self' data:;
    connect-src 'self' https://www.googleapis.com https://*.firebaseio.com https://goerli.infura.io;
  ">
  <meta name="referrer" content="no-referrer">

  <!-- Tailwind & Font -->
  <script src="https://cdn.tailwindcss.com" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet" crossorigin="anonymous">

  <style nonce="rnd123">
    body { font-family: 'Rubik', sans-serif; }
  </style>
</head>

<body class="flex items-center justify-center min-h-screen bg-gradient-to-br from-indigo-600 to-purple-600 text-gray-100">
  <div class="w-full max-w-md bg-white bg-opacity-10 p-8 rounded-2xl shadow-lg backdrop-blur-md">
    <!-- LOGIN SECTION -->
<!-- LOGIN SECTION -->
<div class="w-full max-w-md mx-auto bg-white bg-opacity-10 p-8 rounded-2xl shadow-lg backdrop-blur-md">
  <h1 class="text-3xl font-bold mb-6 text-center">Log In to $WATT</h1>
  <form action="/api/login" method="POST" class="space-y-6">
    <!-- Email Field -->
    <div class="relative">
      <input
        type="email"
        id="email"
        name="email"
        placeholder=" "
        required
        class="peer w-full px-4 py-3 rounded-lg bg-white bg-opacity-20 focus:outline-none focus:ring-2 focus:ring-pink-400 transition"
      />
      <label
        for="email"
        class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-300 pointer-events-none 
               transition-all 
               peer-placeholder-shown:top-1/2 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-300
               peer-focus:top-2 peer-focus:-translate-y-0 peer-focus:text-sm peer-focus:text-pink-400"
      >
        Email
      </label>
    </div>

    <!-- Password Field w/ Toggle -->
    <div class="relative">
      <input
        type="password"
        id="password"
        name="password"
        placeholder=" "
        required
        class="peer w-full px-4 py-3 rounded-lg bg-white bg-opacity-20 focus:outline-none focus:ring-2 focus:ring-pink-400 transition"
      />
      <label
        for="password"
        class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-300 pointer-events-none 
               transition-all 
               peer-placeholder-shown:top-1/2 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-300
               peer-focus:top-2 peer-focus:-translate-y-0 peer-focus:text-sm peer-focus:text-pink-400"
      >
        Password
      </label>
      <button
        type="button"
        id="togglePassword"
        class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-300 hover:text-white transition"
      >
        👁️
      </button>
    </div>

    <!-- CSRF Token (hidden) -->
    <input type="hidden" name="csrfToken" value="{{csrfToken}}" />

    <!-- Submit Button -->
    <button
      type="submit"
      class="w-full py-3 bg-pink-500 rounded-xl text-white font-semibold transition 
             transform hover:scale-105 hover:shadow-lg"
    >
      Log In
    </button>
  </form>
</div>

<!-- Password Toggle Script -->
<script>
  const pwdInput = document.getElementById('password');
  const toggleBtn = document.getElementById('togglePassword');
  toggleBtn.addEventListener('click', () => {
    const isPwd = pwdInput.getAttribute('type') === 'password';
    pwdInput.setAttribute('type', isPwd ? 'text' : 'password');
    toggleBtn.textContent = isPwd ? '🙈' : '👁️';
  });
</script>

    <!-- END LOGIN SECTION -->
  </div>
</body>
</html>
